<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id= "uploadForm" method="post" action="/my/uploadImg?small=true">
    <p >指定文件名： <input type="text" name="filename" value= ""/></p >
    <p >上传文件： <input type="file" name="file"/></p>
    <input type="submit" value="上传"/>
</form>
<img id="wnn">

</body>
<script src="../../js/common/jquery.1.11.0.min.js"></script>
<script src="../../js/common/jquery.form.js"></script>
<script>
    var options={
        target:'#output',
        beforeSend:function(){
            alert('开始')
        },
        url:"/my/uploadImg?small=true",
        success:showResponse,
        dataType:'json'

    };
    $('#uploadForm').ajaxForm(options);
    function showResponse(data){
        $('#wnn').attr('src',data.url);

    }

</script>

</html>
