<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>健科互联网医疗服务平台</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/login.css"/>
</head>
<body>
<div class="login-warp">
    <div class="header">
        <div class="header-i">
            <header class="clearfix">
                <a href="javaScript:;" class="logo">
                    <h1>互联网医疗服务平台</h1>
                </a>
                <p>您好，欢迎来到健科互联网医疗服务平台！  </p>
            </header>
        </div>
    </div>
    <div class="loginWapper">
        <div class="opac"></div>
        <section class="loginCon">
            <div class="login-el">
                <div class="login-in">
                    <div class="login-nav clearfix">
                        <a href="javaScript:;" class="user floatL active">用户注册</a>
                        <span class="line"></span>
                        <a href="javaScript:;" class="doc floatR">医生登录</a>
                    </div>
                    <div class="past"></div>
                    <!--用户注册-->
                    <form class="loginUpBox user-form">
                        <h4 class="phone clearfix bg">
                            <input type="text" id="phone1" placeholder="手机号">
                            <span class="bgPhone"></span>
                        </h4>
                        <h4 class="code clearfix ">
                            <input type="text" class="w148" id="code1" placeholder="验证码" autocomplete="off">
                            <span class="floatR cursor span" id="sendCode">
                                    获取验证码
                                </span>
                        </h4>
                        <h4 class="password clearfix bg">
                            <input type="password" id="password1" placeholder="设置密码">
                            <span class="bgPass"></span>
                        </h4>
                        <div class="clearfix agree">
                            <div class="floatL clearfix">
                                <span class="check cho"></span>
                                <span style="margin:2px 0 0 5px;">我同意</span><a href="UserAgreement.html" target="_blank">《用户协议》</a>
                            </div>
                        </div>
                        <button type="button" class="btn-loginup btn_success submit cursor" id="registered">马上注册</button>
                    </form>
                    <!--医生登陆-->
                    <form class="loginUpBox doc-form" style="display:none">
                        <h4 class="phone clearfix bg">
                            <input type="text" id="phone" placeholder="手机号">
                            <span class="bgPhone"></span>
                            <i></i>
                        </h4>
                        <h4 class="password clearfix bg">
                            <input type="password" id="password" placeholder="密码">
                            <span class="bgPass"></span>
                            <i></i>
                        </h4>
                        <h4 class="code clearfix ">
                            <input type="text" class="w148" id="code" placeholder="验证码">
                            <span class="span1"></span>
                        </h4>
                        <div class="clearfix autoLogin">
                            <div class="floatL clearfix">
                                <span class="check cho"></span>
                                <span class="auto">自动登录</span>
                            </div>
                            <div class="floatR">
                                <a href="javaScript:;" class="resPass">忘记密码？</a>
                            </div>
                        </div>
                        <input type="button" value="登 录" class="btn btn_success cursor" id="submit"/>
                    </form>
                    <div class="goLogin go">
                        <p>已有账号？ <a href="login.html">马上登录 >></a></p>
                    </div>
                </div>
            </div>
            </section>
    </div>
    <footer>
        <p>Copyright © 2000-2014 xy.cloudh.net.cn. All rights reserved.   版权所有 北京健科云网科技有限公司  备案号申请中</p>
        <p>地址：北京市海淀区上地东路35号颐泉汇628   网站信息仅供参考，不能作为诊断及医疗的依据，就医请遵照医生诊断</p>
    </footer>
</div>
<script  src="../../js/common/jquery.1.11.0.min.js" ></script>
<script  src="../../js/webPage/loginUp.js" ></script>
<script src="../../js/common/pleaceholder.js"></script>
</body>
</html>
