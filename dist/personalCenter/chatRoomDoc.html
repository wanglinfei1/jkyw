    <style>
        .Jwapbox {
            padding: 23px 0 80px 0;
            width: 1002px;
            margin: 0 auto;
        }

        .chat {
            height: 50px;
            background: #f9ffff;
            line-height: 50px;
            border-left: 4px solid #00bab9;
            padding-left: 16px;
            width: 984px;
            margin: 0 auto 30px auto;
            font-size: 16px;
        }

        .chat-box {
            position: relative;
            width: 918px;
            margin: 0 auto;
            height: 820px;
            border: 1px solid #f1f1f1;
            border-radius: 4px;
            background: #fdfdfd;
        }

        #chatTitle {
            background: #fdfdfd;
            border: 0;
            margin: 0;
        }

        #chatTitle h3 {
            height: 55px;
            background: #f3f3f3;
            line-height: 55px;
            text-align: center;
            font-size: 18px;
            font-weight: normal;
            color:#00bab9;
        }

        #chatTitle p {
            position: absolute;
            line-height: 32px;
            width: 68px;
            height: 32px;
            right: 10px;
            top: 12px;
            cursor: pointer;
            background: #00bab9;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            font-size: 12px;
        }

        #chatContent {
            position: absolute;
            width:882px;
            border: 1px solid white;
        }

        #chatEditor {
            position: absolute;
            background: #f4f4f4;
            width: 830px;
            border-radius: 4px;
            left: 40px;
            height: 163px;
            border: 1px solid #f4f4f4;
        }

        .u-emoji {
            position: absolute;
            top: 2px;
            left: 24px;
            width: 30px;
            height: 30px;
            background: url(../../css/chat_images/icons.png) no-repeat center;
            background-position: 2px -187px;
            cursor: pointer;
        }

        .msg-type {
            position: absolute;
            left: 27px;
        }

        .icon-file {
            display: inline-block;
            margin-top: 5px;
            width: 25px;
            height: 25px;
            cursor: pointer;
            background: url(../../css/chat_images/icons.png) -35px -78px no-repeat;
        }

        #uploadFile {
            display: block;
        }

        #messageText {
            height: 101px;
            margin-top: 34px;
            width: 94%;
            border-radius: 0 0 4px 4px;
            border: none;
            outline: none;
            padding: 14px 3%;
            font-size: 14px;
            background: #ffffff;
            resize: none;
        }

        .btn-send {
            background-color: #00bab9;
            color: #fff;
            display: inline-block;
            width: 70px;
            height: 34px;
            line-height: 36px;
            text-align: center;
            position: absolute;
            bottom: 17px;
            right: 15px;
            font-size: 12px;
            border-radius: 3px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            cursor: pointer;
        }

        #chatTitle p:hover, .btn-send:hover {
            background-color: #0ca6a5;
        }
        #time{
            color: #a6a6a6;
        }
        #message{
            position: relative;
            margin-top:6px;
            width:519px;
            margin-bottom:10px;
        }
        #message:before,#message:after{
            display: block;
            content: '';
            height:0;
            clear: both;
            visibility: hidden;
        }
        .ulR{
            padding-right:57px;
            text-align: right;
        }
        .ulL{
            padding-left:57px;
            text-align: left;
        }
        .ulL #msg{
            background: #ffffff;
        }
        .ulR li{
            text-align:right;
        }


        #pic {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            top:33px;
        }

        .ulR #pic {
            right:10px;
        }

        .ulL #pic {
            left: 10px;
        }

        #msg{
            display: inline-block;
            background: #e8fefe;
            max-width:518px;
            padding:13px 20px;
            margin-top:16px;
            border:1px solid #f7f7f7;
            border-radius: 5px;
        }
        #msg span{
            display: inline-block;
            text-align: left;
            word-wrap: break-word;
            word-break: break-all;
        }

        #wrapChat{
            position: relative;
            height: 550px;
            padding: 0 18px;
            overflow: auto;
            overflow-x: hidden;
        }
        #uploadForm{
            position: absolute;
            z-index: 5;
            left:27px;
            top:-6px;
            opacity: 0;

        }
        #uploadForm input{
            display: inline-block;
            width:25px;
            height:25px;
            font-size: 0;
            cursor: pointer;

        }
        #showEmoji{
            display: none;
        }
        #chatEditor h4{
            position: absolute;
            display: none;
            top: 8px;
            left: 45%;
            color: #4277e1;
            /*width: 125px;*/
        }
        html, body,.wapper{
            background:#ffffff;
        }
        .footernav{
            height:20px;
            background:#f9f9f9;
        }
        .bottomWapper{background:#f9f9f9;margin-top:0;}
        .Bline h4{
            background:#f9f9f9;
        }
        .link h6{
            background:#ffffff;
        }

    </style>
