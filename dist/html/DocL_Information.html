<!DOCTYPE html>
<html lang="en">
<head>
    <title>湖南省家庭健康及慢病自我管理平台 | 资讯</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=1280,user-scalable=no" />
    
    <link rel="stylesheet" href="../css/style.css">
    
    
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../css/Docstyle.css">
    
    <link rel="stylesheet" href="../css/DocL_information.css">
    
</head>
<body class="fixed-sidebar" >
<div id="wrapper">
        <div class="header">
    <div class="navbar-header">
        <img src="../images/Doc_logo.png" />
        <h1 class="navbar-form-custom">湖南省家庭健康及慢病自我管理平台</h1>
    </div>
    <div class="top-right">
        <em><dfn>医生</dfn>您好，欢迎访问湖南省家庭健康及慢病自我管理平台！</em>
        <a ><i class="sign-out"></i> 退出</a>
    </div>
</div>
        <!--左侧导航开始-->
<div class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse" id="metisMenu">
    </div>
</div>
<!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" >
            <div class="L_Model">
                <div class="L_information">
                    <div class="L_top clearfix">
                        <div class="L_topL">
                            <span>首页</span>
                            <i>></i>
                            <span>患者管理</span>
                            <i>></i>
                            <span>患者详情</span>
                        </div>
                        <div class="L_topR">
                            <p class="clearfix cur">
                                <i class="floatL"></i>
                                <span class="floatR">写总结</span>
                            </p>
                        </div>
                    </div>
                    <div class="L_infor clearfix">
                        <img src="../images/docLheader.png" alt="" class="floatL headimg">
                        <div class="floatL">
                            <p><i>姓名：</i><span class="name"></span></p>
                            <p><i>出生日期：</i><span class="birthday"></span></p>
                        </div>
                        <div class="floatL">
                            <p><i>性别：</i><span class="sex"></span></p>
                            <p><i>手机号：</i><span class="mobile"></span></p>
                        </div>
                    </div>
                    <div class="L_tab clearfix">
                        <p class="floatL p1 cur">咨询总结<i></i></p>
                        <p class="floatL active cur">血压记录<i></i></p>
                    </div>
                    <ul class="L_summary">

                    </ul>
                    <ul class="L_Record">

                    </ul>
                </div>
            </div>
            <div class="L_Popup">
                <div class="Mask"></div>
                <div class="L_PopupIn">
                    <div class="L_PopupIntop">
                        <p>健康建议</p>
                        <textarea name="" id="" placeholder="建议向患者阐明疾病及严重程度，日常生活需要注意的禁忌，是否面诊等。请控制在150字内。"></textarea>
                        <span><i class="num">0</i>/150</span>
                    </div>
                    <div class="L_PopupIntop Lmed">
                        <p>用药指导</p>
                        <span class="clearfix Lmedadd cur"><i class="floatL"></i> <em class="floatL">添加用药</em></span>
                    </div>
                    <ul class="Lmedinfor">
                        <li>
                            <div class="clearfix list L_type">
                                <span class="floatL name">药品类型</span>
                                <input type="text" value="口服药" class="drugType" readonly />
                                <i class="xiala1"></i>
                                <div class="L_xialaL">
                                    <p>口服药</p>
                                    <p>注射药</p>
                                </div>
                            </div>
                            <div class="clearfix list">
                                <span class="floatL name">药品名称</span>
                                <input type="text" class="inputBig drugName"/>
                            </div>
                            <div class="clearfix list div3">
                                <span class="floatL name">药品计量</span>
                                <input type="text"  class="inputsm dose"/>
                                <span class="floatL name">药品单位</span>
                                <input type="text" value="mg" class="input2 unit cur"/>
                                <i class="xiala2"></i>
                                <div class="L_xialaL L_xialaL1">
                                    <p class="xialaV">ug</p>
                                    <p class="xialaV">mg</p>
                                    <p class="xialaV">g</p>
                                </div>
                            </div>
                            <div class="clearfix list">
                                <span class="floatL name">使用频率</span>
                                <input type="text"  class="inputBig frequency"/>
                            </div>
                        </li>
                    </ul>
                    <div class="L_buttC">
                        <button class="submit cur">确定</button>
                        <button class="clo cur">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!--右侧部分结束-->

</div>

<script src="../js/common/jquery.1.11.0.min.js"></script>

<script src="../js/common/Cookie.js"></script>

<script src="../js/common/fn.js"></script>

<script src="../js/common/ejs.min.js"></script>


<script src="../js/common/jquery.validate.js"></script>

<script src="../js/common/layer/layer.min.js"></script>

<script src="../js/common/pleaceholder.js"></script>

<script src="../js/common/Docmain.js"></script>

<script src="../js/docL_information.js"></script>

</body>
</html>
