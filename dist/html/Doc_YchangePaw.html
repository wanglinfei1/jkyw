<!DOCTYPE html>
<html lang="en">
<head>
    <title>湖南省家庭健康及慢病自我管理平台 | </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=1280,user-scalable=no" />
    
    <link rel="stylesheet" href="../css/style.css">
    
    
    <link rel="stylesheet" href="../css/Docstyle.css">
    
    <link rel="stylesheet" href="../css/Doc_YpersonalCenter.css">
    
</head>
<body class="fixed-sidebar" >
<div id="wrapper">
  <div class="header">
    <div class="navbar-header">
        <img src="../images/Doc_logo.png" />
        <h1 class="navbar-form-custom">湖南省家庭健康及慢病自我管理平台</h1>
    </div>
    <div class="top-right">
        <em><dfn>医生</dfn>您好，欢迎访问湖南省家庭健康及慢病自我管理平台！</em>
        <a ><i class="sign-out"></i> 退出</a>
    </div>
</div>
  <!--左侧导航开始-->
<div class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse" id="metisMenu">
    </div>
</div>
<!--左侧导航结束-->
    <!--右侧部分开始-->
  <div  id="page-wrapper">
      <div class="Ydoc_content Ydoc_conterEdit">
        <div class="Ydoc_title">
          <span>首页</span> &gt; <span>设置密码</span>
        </div>
        <div class="Ydoc_contentLt">
          <form class="Ydoc_changpasswForm">
            <div class="Y_div Y_Oldpaw">
              <label class="control-label">原密码</label>
              <div class="Y_input">
                <input id="oldpwd" type="password" name="oldpwd" required data-rule-password="true">
                <p style="color:#ff5f5f;margin-left:23px!important;position:absolute;font-size:14px;" class='ts'></p>
              </div>
            </div>
            <div class="Y_div Y_Newpaw">
            <label class="control-label">新密码</label>
            <div class="Y_input">
              <input type="password" id="password" name="password" required data-rule-password="true">
            </div>
          </div>
            <div class="Y_div Y_Qrpaw">
              <label class="control-label">确认密码</label>
              <div class="Y_input">
                <input id="newpass" type="password" name="newpass" equalTo="#password" required>
              </div>
            </div>
            <div class='Y_div'>
              <button class="btn btn-primary" type="button" id="Y_btn-save">确定</button>
            </div>
          </form>
        </div>
      </div>
  </div>
    <!--右侧部分结束-->
</div>

<script src="../js/common/jquery.1.11.0.min.js"></script>

<script src="../js/common/Cookie.js"></script>

<script src="../js/common/fn.js"></script>

<script src="../js/common/ejs.min.js"></script>


<script src="../js/common/Docmain.js"></script>

<script src="../js/common/jquery.validate.js"></script>

<script src="../js/common/layer/layer.min.js"></script>

<script src="../js/common/Doc_YchangePaw.js"></script>

</body>
</html>
