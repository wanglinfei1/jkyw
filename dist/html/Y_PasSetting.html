<!DOCTYPE html>
<html lang="en">
<head>
    <title>湖南省家庭健康及慢病自我管理平台 | </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=1280" />
    <meta name="renderer" content="webkit">
    
    <link rel="stylesheet" href="../css/style.css">
    
    

    <link rel="stylesheet" href="../css/Y_login.css">

    
</head>
<body>
<div class="Y_login-warp Y_PasSetting-wrap">
    <div class="Y_con">
        <div class="header">
            <img src="../images/login-icon1.png" class="logo">
            <h1>湖南省家庭健康及慢病自我管理平台</h1>
        </div>
        <div class="loginWapper">
            <section class="loginCon">
                <div class="loginLt"><img src="../images/login-bg1.png"></div>
                <div class="loginRt">
                    <div class="login-nav clearfix">
                        <h2>密码设置</h2>
                    </div>
                    <div class="past"></div>
                    <form class="loginUpBox" id="Y_passettingForm">
                        <p style="color:red;margin-left:35px;font-size: 12px" class='ts'></p>
                        <h4 class="password bg">
                            <input type="password" id="password" placeholder="请设置密码" onfocus="this.type='password'" textmode=“password” autocomplete='off' required data-rule-password="true">
                            <span class="bgPass"></span>
                            <i></i>
                        </h4>
                        <h4 class="password bg">
                            <input type="password" id="passwords" placeholder="请确认密码" onfocus="this.type='password'" textmode=“password” autocomplete='off' required equalTo="#password">
                            <span class="bgPass"></span>
                            <i></i>
                        </h4>
                        <input type="button" value="确 定" class="btn btn_success cursor" id="submit"/>
                    </form>
                    <p class="tg"><a class="Y_pasSettingTg">跳过</a></p>
                </div>
            </section>
        </div>
    </div>
</div>
<!--js-->

<script src="../js/common/jquery.1.11.0.min.js"></script>

<script src="../js/common/Cookie.js"></script>

<script src="../js/common/fn.js"></script>

<script src="../js/common/ejs.min.js"></script>


<script src="../js/common/pleaceholder.js"></script>

<script src="../js/common/jquery.validate.js"></script>

<script src="../js/common/layer/layer.min.js"></script>

<script src="../js/common/Y_PasSetting.js"></script>

</body>
</html>
