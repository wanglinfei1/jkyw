<!DOCTYPE html>
<html lang="en">
<head>
    <title>湖南省家庭健康及慢病自我管理平台 | </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=1280,user-scalable=no" />
    
    <link rel="stylesheet" href="../css/style.css">
    
    
    <link rel="stylesheet" href="../css/Docstyle.css">
    
    <link rel="stylesheet" href="../css/Doc_YpersonalCenter.css">
    
</head>
<body class="fixed-sidebar" >
<div id="wrapper">
    <div class="header">
    <div class="navbar-header">
        <img src="../images/Doc_logo.png" />
        <h1 class="navbar-form-custom">湖南省家庭健康及慢病自我管理平台</h1>
    </div>
    <div class="top-right">
        <em><dfn>医生</dfn>您好，欢迎访问湖南省家庭健康及慢病自我管理平台！</em>
        <a ><i class="sign-out"></i> 退出</a>
    </div>
</div>
    <!--左侧导航开始-->
<div class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse" id="metisMenu">
    </div>
</div>
<!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper">
      <div class="Ydoc_content Ydoc_conterEdit">
        <div class="Ydoc_title">
          <span>首页</span> &gt; <span>个人中心</span>
        </div>
        <div class="Ydoc_contentLt">
          <form class="Ydoc_perCenForm">
            <div class="Y_div">
              <label class="col-sm-2 control-label" style='line-height:80px;'>头像</label>
              <div class='Yimg_upload'>
                <img src="../images/Doc_Yicon1.png">
              </div>
            </div>
            <div class="Y_div">
              <label class="control-label">姓名</label>
              <div class="Y_input">
                <p class="name"></p>
              </div>
            </div>
            <div class="Y_div">
              <label class="control-label">性别</label>
              <div class="Y_input Y_sex">
                <input type="hidden" id="sex">
                <label class="sex1">
                  <input type="radio" name="sex" value="1"><i></i>男
                </label>
                <label class="sex2">
                  <input type="radio" name="sex" value="2"><i></i>女
                </label>
              </div>
            </div>
            <div class="Y_div">
              <label class="control-label">手机号</label>
              <div class="Y_input">
                <p class="mobile"></p>
              </div>
            </div>
            <div class="Y_div">
              <label class="control-label">医院</label>
              <div class="Y_input">
                <p class="hospitalInfo"></p>
              </div>
            </div>
            <div class="Y_div">
              <label class="control-label">科室</label>
              <div class="Y_input">
                <p class="deptInfo"></p>
              </div>
            </div>
            <div class="Y_div">
              <label class="control-label">职称</label>
              <div class="Y_input">
                <p class="title"></p>
              </div>
            </div>
            <div class="Y_div">
              <label class="control-label"><b class="reqStar">*</b>医院地址</label>
              <div class="Y_input Y_tex1">
                <textarea rows='5' cols='' id='address' name='address' required></textarea>
                <span ><b>0</b>/50</span>
              </div>
            </div>
            <div class="Y_div">
              <label class="control-label">擅长</label>
              <div class="Y_input Y_tex2">
                <textarea rows='7' cols='' id='skilled' name='skilled'></textarea>
                <span><b>0</b>/100</span>
              </div>
            </div>
            <div class="Y_div">
              <label class="control-label">学术研究</label>
              <div class="Y_input Y_tex3">
                <textarea rows='10' cols='' id='academicResearch' name='academicResearch'></textarea>
                <span ><b>0</b>/300</span>
              </div>
            </div>
            <div class='Y_div'>
              <button class="btn btn-primary" type="button" id="Y_btn-save">保 存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--右侧部分结束-->

</div>

<script src="../js/common/jquery.1.11.0.min.js"></script>

<script src="../js/common/Cookie.js"></script>

<script src="../js/common/fn.js"></script>

<script src="../js/common/ejs.min.js"></script>


<script src="../js/common/Docmain.js"></script>

<script src="../js/common/jquery.validate.js"></script>

<script src="../js/common/layer/layer.min.js"></script>

<script src="../js/common/Doc_YpersonalCenter.js"></script>

</body>
</html>
