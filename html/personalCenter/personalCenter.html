<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>健科互联网医疗服务平台</title>
    <meta name="keywords" content="your tags"/>
    <meta name="description" content="150 words"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/personalCenter.css">
    <link rel="stylesheet" type="text/css" href="../../css/popupWindow.css">
</head>
<body>
<div class="wapper">
    <%- include('../ejs/header1') %>
    <div class="personal clearfix">
        <h3 class="floatL">首页</h3>
        <a href="orderList.html" class="floatL">>个人中心</a>
    </div>
    <div class="personalCenter">
        <div class="personalCenter-in clearfix">
            <div class="floatL personalCenter-l">
                <div class="imgBox">
                    <img src="../../img/oneself.png"/>
                </div>
                <p class="name"></p>
                <p class="phone"></p>
                <div class="personal-nav">
                    <div class="clearfix active cursor">
                        <a href="index-1.html?index=0">
                            <span class="floatL span1"></span>
                            <b class="floatL">我的预约</b>
                            <i class="floatR"><img src="../../img/zx-icon.png"></i>
                        </a>
                    </div>
                    <div class="clearfix cursor">
                        <a href="Myapply.html?index=1">
                            <span class="floatL span2"></span>
                            <b class="floatL">我的申请</b>
                            <i class="floatR"><img src="../../img/zx-icon.png"></i>
                        </a>
                    </div>
                    <div class="clearfix cursor">
                        <a href="Myonline.html?index=2">
                            <span class="floatL span3"></span>
                            <b class="floatL">我的在线咨询</b>
                            <i class="floatR"><img src="../../img/zx-icon.png"></i>
                        </a>
                    </div>
                    <div class="clearfix cursor">
                        <a href="Myfile.html?index=3">
                            <span class="floatL span4"></span>
                            <b class="floatL">健康档案</b>
                            <i class="floatR"><img src="../../img/zx-icon.png"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="floatR personalCenter-r">
                <h3>我的预约－<span class="roof"></span></h3>
                <div class="order clearfix success">
                    <span class="confirm floatL"></span>
                    <div class="floatL">
                        <i class="floatL">预约成功</i>
                        <p class="blockShow">如果您不想预约了，可以<dfn class="JcancleY">取消预约</dfn>，祝您早日康复！</p>
                    </div>
                </div>
                <div class="order clearfix timerout failure" style="display: none">
                    <span class="confirm floatL"></span>
                    <i class="floatL">已</i>
                </div>
                <div class="orderInfor">
                    <h4>订单信息</h4>
                    <div class="infor indent">
                        <img src="" alt="" class="fixImage">
                        <ul class="clearfix">
                        </ul>
                    </div>
                </div>
                <div class="orderInfor patient">
                    <h4>就诊人信息</h4>
                    <div class="infor sick">
                        <ul class="clearfix">
                        </ul>
                    </div>
                </div>
                <div class="orderInfor patient">
                    <h4>就诊医生信息</h4>
                    <div class="infor doctor">
                        <ul class="clearfix">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <%- include('../ejs/footer') %>
</div>

<!--弹窗-->
<div class="popup cancelPop" >
    <div class="cancelPop-in">
        <div class="popTop clearfix">
            <span class="floatL">取消预约</span>
            <a href="javaScript:;" class="close floatR"></a>
        </div>
        <div class="popMod clearfix">
            <span class="floatL"></span>
            <p class="success floatL">您确定要取消预约吗？</p>
        </div>
        <div class="sibBtn clearfix">
            <input type="button" value="确定" class="save cur floatL" id="JorderTure">
            &nbsp;&nbsp;
            <input type="button" value="取消" class="cancel cur floatL">
        </div>
    </div>
</div>
<script src="../../js/common/jquery.1.11.0.min.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/PersonalCenter/personalCenter.js"></script>
</body>
</html>
