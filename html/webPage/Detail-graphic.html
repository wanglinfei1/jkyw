<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>健科互联网医疗服务平台</title>
    <meta name="keywords" content="your tags" />
    <meta name="description" content="150 words" />
    <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no;" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/detailPhone.css"/>
    <link rel="stylesheet" href="../../css/popupWindow.css">
    <style>
        .loading{
            margin-top:-160px;
        }
        .detail .imgWa b{
            width: 29px;
            height: 30px;
            background: url(../../img/ico.png) no-repeat -56px -245px;
            position: absolute;
            bottom: 0;
            right: 45px;
            display: none;
        }
        html, body,.wapper{
            background:#ffffff;
        }
        .footernav{
            height:20px;
            background:#f9f9f9;
        }
        .bottomWapper{background:#f9f9f9;margin-top:0;}
        .Bline h4{
            background:#f9f9f9;
        }
        .link h6{
            background:#ffffff;
        }
    </style>
</head>
<body>
<div class="wapper">
    <%- include('../ejs/header') %>
    <div class="detail">
        <div class="info clearfix">
            <div class="imgWa floatL info-l">
                <div class="docImage">
                </div>
                <b></b>
            </div>
            <div class="info-r floatL">
            </div>
        </div>
        <p class="prompt">
            温馨提示：想要得到专业医生的详细指导，需要符合要求的病情资料！请按提示提交疾病信息！
        </p>
    </div>
    <div class="conditionData">
        <h3 class="tit">病情资料</h3>
        <div class="infor">
            <div class="visit clearfix">
                <span class="floatL">咨询人</span>
                <i class="floatL"></i>
            </div>
            <div class="disease clearfix input">
                <span class="floatL">咨询疾病</span>
                <input type="text" placeholder="未确诊可不填写" class="floatL" id="diseaseName">
            </div>
            <div class="disease clearfix input ">
                <span class="floatL"><b class="floatL">*</b>疾病详情</span>
                <textarea maxlength="300" placeholder="详细的疾病描述将得到更专业的咨询指导" id="diseaseDetail"></textarea>
                <span class="pas"><i>0</i>/300</span>
                <i class="red" style="bottom:-15px">请输入不低于15个字的疾病描述</i>
            </div>
            <div class="disease clearfix input phone">
                <span class="floatL">图片添加</span>
                <div class="floatL upPic">
                    <p>病症部位、检查报告单、诊断报告单以及病历等其他病情资料（请保持图片清晰，共可上传9张）</p>
                    <img src="" alt="" class="fixImage">
                    <div class="pic clearfix">
                        <div id="add" class="floatL">
                            +
                            <form id= "uploadForm">
                                <input type="file" name="file" onchange="submitW()">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="butt">
                <span></span>
                <input type="button" value="提交咨询" style="padding-left: 0" class="submit cursor blue">
            </div>
        </div>
    </div>

    <%- include('../ejs/footer') %>
</div>
<div class="popup">
    <div class="popup-in">
        <a href="javaScript:;" class="close"></a>
        <span class="confirm"></span>
        <p class="success">您的图文咨询资料已经提交成功！</p>
        <div class="prompt">
            <p class="p2">温馨提示</p>
            <p class="p2">1、您可以到<a href="../personalCenter/index-1.html">“个人中心”</a>-<a href="../personalCenter/Myonline.html">“我的在线咨询”</a>中查看您的预约记录</p>
        </div>
    </div>
</div>
<script  src="../../js/common/jquery.1.11.0.min.js" ></script>
<script src="../../js/common/jquery.form.js"></script>
<script  src="../../js/common/common.js" ></script>
<script src="../../js/common/popupWindow.js"></script>
<script src="../../js/webPage/datailGraphicY.js"></script>
<script src="../../js/common/pleaceholder-1.js"></script>
</body>
</html>
